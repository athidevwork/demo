### Number of seconds (in milli-seconds - 1sec = 1000 milliseconds)
# wait "x" seconds before starting repeated execution. To enforce a delay for the
# Sprint org.springframework.scheduling.timer.ScheduledTimerTask class before it
# begins the repeated timeout process as per Spring configuration.
#################################################################################
