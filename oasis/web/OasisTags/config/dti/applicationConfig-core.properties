#################################################################################
# This file contains property values required by all projects that include OasisTags.
# An Application that depends on this project may redefine any property value
# in its applicationConfig.properties file.
# All commented properties with a value of XX MUST be defined in the
# Main Application's applicationConfig.properties file.
#
# Do not change any properties in this file.
# This file is maintained by Delphi Technology, Inc.
# Place all overrides to property values in the customApplicationConfig.properties.
#################################################################################

#################################################################################
### Application Name to display as part of the Application Title ###
#################################################################################
# applicationName=XX

#################################################################################
### Environment Name to display as part of the Application Title, ###
### Login Page and Page Banners ###
### It is set to empty string by default ###
#################################################################################
environmentName=

#################################################################################
### Title to display on login page ###
#################################################################################
applicationTitle=${applicationName} ${build.number} ${environmentName}
#########################################################################################
### Unique application Id (Short Description from WebWB web application configuration ###
#########################################################################################
# applicationId=XX

#########################################################################################
# Unique comma delimited navigation Id list
#(Short Description from WebWB web application configuration)
#########################################################################################
addlGlobalNavMenuIdList=CS_ODS_REPORTS

###########################################################################################
### Specifies that this application is deployed as an EAR file
# with dependant applications deployed as bundled WARs
# The default setting is false.
#
# deployed.as.ear={true|false}
#########################################################################################
deployed.as.ear=false

###################################################################################
###  DataSource Configuration ###
# To customize the desired data source configuration,
# add the following definition to the customApplicationConfig.properties,
# setting the dbPoolId to the name of the configured DataSource,
# without the 'jdbc/' prefix
#
# This configuration is only used if the logged in user is not associated with a Role
# that has a corresponding roleName.dbPoolId configuration,
# and require.role.based.dbPoolId is set to false.
#
# dbPoolId=dataSourceName
#
# For example, if the Data Source is named 'jdbc/OasisProd':
# dbPoolId=OasisProd
#
#################################################################################
# dbPoolId=XX

###################################################################################
###  Role-based DataSource Configuration ###
# To customize the desired data source configuration associated with a Role,
# add the following definitions to the customApplicationConfig.properties,
# setting the roleName to the name of the associated Role,
# and the dataSourceName to the name of the configured DataSource,
# without the 'jdbc/' prefix
#
# roleName.dbPoolId=dataSourceName
#
# For example,
#   given a user define in a group associated with the Role name is OASIS_USER,
#   and the Data Source is named 'jdbc/OasisProd'
# OASIS_USER.dbPoolId=OasisProd
#
#################################################################################
# OASIS_USER.dbPoolId=XX

#################################################################################
### Define if a role-based dbPoolId is required.
# If required, then the user must be associated with a Role
# that is configured with a DBPoolId using the roleName.dbPoolId format.
#
# The user can be associacted either directly with a Role,
# or as a member of a group that is associated with a Role,
#
# If not required, and the logged in user is not assiciated with a Role
# that is configured with a DBPoolId
#
# The default is false
#
# require.role.based.dbPoolId={true|false}
#################################################################################
require.role.based.dbPoolId=false

#################################################################################
### Define batch size for executing batch JDBC statements.
# The default is 100
#
# executeBatchSize=100
#################################################################################
executeBatchSize=100

#################################################################################
### Determine whether to use the Database Metadata
# to discover the procedure parameters or to use dbms_describe
# The default is false
#
# storedproceduredao.use.database.metadata={true|false}
#################################################################################
storedproceduredao.use.database.metadata=false

##################################################################################
### Log a Warning message ###
# Configure the StoredProcedureDAO to log a Warning message
# if a query exceeds to specified number of seconds
#
# codelookupmgr.warn.if.query.exceeds=<number of seconds>
#################################################################################
storedproceduredao.warn.if.query.exceeds=10

#################################################################################
### Use AJAX to reload field-dependant List of Values (LOV) by default ###
# This property controls whether LOVs that depend on other field values
# will be reloaded with AJAX by default.
# This property can be overridden in the Web Workbench for any LOV.
# Setting the value to true will reload the LOV with AJAX by default.                  db
# If not specified, the default value is false.
#
# codelookupmgr.ajax.reload.default={true|false}
#################################################################################
codelookupmgr.ajax.reload.default=true

#################################################################################
### Add SELECT Option as the first item by default ###
# This property controls whether the SELECT option is added by default
# as the first item is every List of Values (LOV).
# This property can be overridden in the Web Workbench for any LOV.
# Setting the value to true will add the SELECT option by default.
# The default value is false.
#
# codelookupmgr.add.select.option.default={true|false}
#################################################################################
codelookupmgr.add.select.option.default=false

#################################################################################
### Set the SELECT Option code value ###
# The default value is an empty string.
#
# To set the code value to -1, specify the following:
# codelookupmgr.select.option.code=-1
#
## To set the code value to an empty string, specify the following:
# codelookupmgr.select.option.code=
#################################################################################
codelookupmgr.select.option.code=

#################################################################################
### Set the SELECT Option label value ###
# The default value is an empty string.
#
# To set the label value to -SELECT-, specify the following:
# codelookupmgr.select.option.label=-SELECT-
#
## To set the label value to an empty string, specify the following:
# codelookupmgr.select.option.label=
#################################################################################
codelookupmgr.select.option.label=-SELECT-

#################################################################################
### Set the ALL Option code value ###
# The default value is an empty string.
#
# To set the code value to -1, specify the following:
# codelookupmgr.all.option.code=-1
#
## To set the code value to an empty string, specify the following:
# codelookupmgr.all.option.code=
#################################################################################
codelookupmgr.all.option.code=ALL

#################################################################################
### Set the ALL Option label value ###
# The default value is an empty string.
#
# To set the label value to ALL, specify the following:
# codelookupmgr.all.option.label=ALL
#
## To set the label value to an empty string, specify the following:
# codelookupmgr.all.option.label=
#################################################################################
codelookupmgr.all.option.label=ALL

##################################################################################
### Cache the LOOKUP lovs by default ###
# Setting this value to true will cause the LOOKUP lovs to be cached by default.
# Setting this value to false will cause the LOOKUP lovs to be refreshed by default.
# The default value is false.
#
# codelookupmgr.cache.lookup.lovs.by.default={true|false}
#################################################################################
codelookupmgr.cache.lookup.lovs.by.default=true

##################################################################################
### Log a Warning message ###
# Configure the CodeLookupManager to log a Warning message
# if a lookup query exceeds to specified number of seconds
#
# codelookupmgr.warn.if.query.exceeds=<number of seconds>
#################################################################################
codelookupmgr.warn.if.query.exceeds=1

#################################################################################
### Display all readonly code lookups as a label ###
# Setting this value to true will display the code lookup as the selected label.
# Setting this value to false will display the code lookup as the selected code..
# If not specified, the default value is false.
#
# display.readonly.code.lookup.as.label={true|false}
#################################################################################
display.readonly.code.lookup.as.label=true

#################################################################################
### The order of displayable columns in a Grid is defined by the Grid Header ###
# Setting this value to true means that the order is defined by the grid header.
# Setting this value to false means that the order is defined by the result set data columns.
# The default value is false.
#
# grid.header.defines.displayable.column.order={true|false}
#################################################################################
grid.header.defines.displayable.column.order=false

#################################################################################
### The suffix appended to all Page Field fieldIds as the alternate field id
# of each corresponding Grid Header Layer Field. ###
# The default value is "".
# If used, the typical setting is:
# grid.header.oasis.field.name.suffix=_GH
#
# grid.header.oasis.field.name.suffix=fieldIdSuffix
#################################################################################
grid.header.oasis.field.name.suffix=

#################################################################################
### Instructs the Grid to display readonly URL columns as a URL ###
# Setting this value to true means that all visible readonly URL columns will be
#   displayed as a URL.
# Setting this value to false means that all readonly URL columns will be
#   displayed as the column value without a URL link.
# The default value is false.
#
# grid.display.readonly.url.as.url={true|false}
#################################################################################
grid.display.readonly.url.as.url=false

#################################################################################
### Define if the "Excel" (save as CSV) button displays on the grids.
# The default is true
#
# gridAlwaysSaveAsExcelCsv={true|false}
#################################################################################
gridAlwaysSaveAsExcelCsv=true

##################################################################################
### Define if the "Excel (HTML)" (save as HTML) button displays on the grids.
# The default is true
#
# gridAlwaysSaveAsExcelHtml={true|false}
#################################################################################
gridAlwaysSaveAsExcelHtml=false

#################################################################################
### Define Export to Excel format
# The default is XLSX
# If empty or CSV is CSV
#
# gridExportExcelCsvType={XLSX|XLS|CSV}
#################################################################################
gridExportExcelCsvType=XLSX

#################################################################################
### Define Export to Excel Info Header Position
# The default is HEADER
# If empty is HEADER
#
# gridExportExcel.infoHeaderMode={NONE|HEADER|FOOTER|BODY}
#################################################################################
gridExportExcel.infoHeaderMode=HEADER

#################################################################################
### Instructs the OasisGrid to handle multi-grid implementation ###
# Setting the value to true will make OasisGrid to handle multi-grid implementation.
# Setting the value to false will make OasisGrid not to handle multi-grid
# implementation, until some custom handling is done at the application level.
# If not specified, the default value is false.
#
# multigridsupport.enabled={true|false}
#################################################################################
multigridsupport.enabled=false

#################################################################################
### Open urls in div popup within the current page ###
# Setting the value to true will display the url as part of current page
# Setting the value to false will display the url in a new browser window
# If not specified, the default value is false.
#
# divpopup.enabled={true|false}
#################################################################################
divpopup.enabled=false


#################################################################################
### Load and cache navigation group menus in order to avoid round-trips to DB ###
# Setting the value to true will load and cache navigation group menus in order to
# avoid round-trips to DB, while loading navigation items.
# Setting the value to false will make round-trips to DB, while loading navigation
# items.
# If not specified, the default value is true.
#
# navigationManager.loadNavigationUsingDOM={true|false}
#################################################################################
navigationManager.loadNavigationUsingDOM=true

##################################################################################
### Provides the configuration menu Id that contains all navigation links for
# navigating across different web application in OASIS product suit ###
#
# topnavMenuId={menuId}
#################################################################################
topnavMenuId=CS_ROOT_MENU

#################################################################################
### Instructs whether to open the top navigation links in open browser window.
# Default is false.
#
# openTopNavInNewWindow={true|false}
#################################################################################
openTopNavInNewWindow=false

##################################################################################
### Provides the url to launch help for the application
# if the help URI is not specified in the Web WorkBench
#
# helpURL={url}
#################################################################################
# helpURL=

