#
# passwordExpDays=daysBeforeExpiring
#################################################################################
passwordExpDays=0

#################################################################################
### Inactivity Lockout Configuration ###
# To configure the system to lock a user out after a given number of days of
# inactivity, add the following definition here,
# setting the daysOfInactivityBeforeUserIsLockedOut to the number of days
# of inactivity that cause the user to be locked out.
# Setting the value to 0 will configure the system to never lock out a user
