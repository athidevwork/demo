#################################################################################
### Disable Password Change Configuration ###
# To disable the ability for the user to change the password,
# add the following definition to the customApplicationConfig.properties,
# setting the value to Y.
# If not specified, the default value is N.
#
# disallowPasswordChange={Y|N}
#################################################################################
disallowPasswordChange=N

#################################################################################
### Define if user can subscribe to events from user settings page
