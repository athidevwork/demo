# class should get invoked.
# That is, how often the schedule cleanup process needs be executed.
#################################################################################
pageViewState.cleanup.period = 60000

#################################################################################
### Number of seconds (in milli-seconds - 1sec = 1000 milliseconds)
# 'X' Number of seconds from "pageViewState.cleanup.period" - when the actual cleanup
# task is performed.
# If the cleanup task is required immediately, then set the value to zero.
# If the cleanup task needs to be fired only after letting some other process to
# complete, then specify appropriate required time lag in seconds.
