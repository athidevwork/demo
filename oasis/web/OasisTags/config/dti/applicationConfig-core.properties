# As default, display the find page as home page.
# To use original home page, specify following:
# use.find.page.as.home=false
#################################################################################
use.find.page.as.home=true


#################################################################################
### Define a comma delimited list of ImageRight navigation short description.
#
# As default, ImageRight navigation short description for all sub-systems
# has been included.
# imageRight.navigation.short.description.list=CI_CIF_IR_REFNO,CI_CIF_IR_RISK,CM_CSF_IMGR_AI,CM_CMF_IMGR_AI,FM_IR,PM_IR,PM_IR_REFNO,PM_IR_RISK,PM_IR_TERM,PM_QT_IR
#################################################################################
imageRight.navigation.short.description.list=CI_CIF_IR_REFNO,CI_CIF_IR_RISK,CM_CSF_IMGR_AI,CM_CMF_IMGR_AI,FM_IR,PM_IR,PM_IR_REFNO,PM_IR_RISK,PM_IR_TERM,PM_QT_IR,PM_QT_IR_REFNO


#################################################################################
### Define properties to control the collapse in search critial panel for main search page.
#
# As default collapse.panel.after.search=true. It's a default property for all page.
# Each detail property default to ${collapse.panel.after.search}
# Also customer can change the detail property like collapse.panel.after.policy.search=true
#################################################################################
collapse.panel.after.search=true

#################################################################################
### Define CKEditor textarea height
#################################################################################
oasis.ckeditor.height=200

#################################################################################
### Define CKEditor Enter Mode
# oasis.ckeditor.EnterMode={1|2|3}
# 1 - new <p> paragraphs are created
# 2 - lines are broken with <br> elements
# 3 - new <div> blocks are created
#################################################################################
oasis.ckeditor.EnterMode=2

#################################################################################
### Define CKEditor Font Sizes
# oasis.ckeditor.FontSizes={size/label}
# example: 8pt/8;9pt/9;10pt/10;11pt/11;12pt/12;14pt/14;16pt/16
#################################################################################
oasis.ckeditor.FontSizes=

#################################################################################
### Define CKEditor Font Names
# example: Arial;Comic Sans MS;Courier New;Tahoma;Times New Roman;Verdana;Calibri
#################################################################################
oasis.ckeditor.FontNames=

#################################################################################
### Define CKEditor Default Font Label
# Select a value from oasis.ckeditor.FontNames
# oasis.ckeditor.DefaultFontLabel={Arial/Tahoma/Times New Roman etc.}
#################################################################################
oasis.ckeditor.DefaultFontLabel=

#################################################################################
### Define CKEditor Default Size Label
# Select a value from oasis.ckeditor.FontSizes
# oasis.ckeditor.DefaultFontSizeLabel={8/9/10/11/12/14/16}
#################################################################################
oasis.ckeditor.DefaultFontSizeLabel=

#################################################################################
### Define CKEditor Cursor Location when custom header is defined
# oasis.ckeditor.cursorBeforeHeader={true|false}
# defaults to false
#################################################################################
oasis.ckeditor.cursorBeforeHeader=

#################################################################################
### Define path to notes images directory
#   Example oasis.notes.imagesDirPath=E:\\RtfToHtmlConverter\\IDB\\Output\\images
#
# defaults to empty
#################################################################################

oasis.notes.imagesDirPath=

#################################################################################
### This property decides whether the web service logging should be executed in the background
# The default value is true.
#
# ows.logging.background={true|false}
#################################################################################
ows.logging.background=true

#################################################################################
### Define OWS service username and password
#################################################################################
dti.ows.username=service_ows
dti.ows.password=passw0rd

#################################################################################
### Define the max length for the cached MaxSizeHashMap
#   Set to -1 means enable unlimited length for the MaxSizeHashMap
#
# pm.cache.ows.user.size=20
#################################################################################

#################################################################################
### The property decides whether we need to round the number when formatting it
# The default value is false.
#
# number.format.round={true|false}
#################################################################################
number.format.round=false


#################################################################################
### Executor Service Configuration
#################################################################################
thread.pool.default.max.thread.size=5
thread.pool.default.timeout=60

#################################################################################
### Velocity Policy.properties
#################################################################################
velocity.application.url=
velocity.application.username=
velocity.application.password=

### How to display the error message when sending web service to velocity
### ERROR/WARNING/INFO
### If set to ERROR level, when accessing the common jumpTo functionality, if an exception is thrown while retrieving velocity policies
### The OASIS logic will also be ended, be careful with that
velocity.application.message.level=WARNING

### Add your velocity policy pk at the end
velocity.viewPolicy.url=/Workflow/start?name=ShowPolicySummary&WFPolicy=

velocity.ws.entityRole=/ws/EntityRoleInquiryService?WSDL
velocity.ws.workflowDiary=/ws/WorkflowDiaryInquiryService?WSDL
velocity.ws.activityHistory=/ws/ActivityHistoryInquiryService?WSDL

#################################################################################
### The property decides whether the jqxGrid function is turned on. The default value is N.
#
# If the value of project level config jqxGrid.enabled is "Y", all pages will use jqxGrid.
# Otherwise, the system will check the page level configuration use_jqx_grid_b of web page configuration in WebWB to
# determine if a page use jqxGrid.
#
# jqxGrid.enabled={Y|N|true|false}
#################################################################################
jqxGrid.enabled=N

#################################################################################
### File Extension configuration.
### Initial file blocked configuration.
#################################################################################
file.extension.not.allowed=exe, bat, vbs, cmd, msi, scr, reg, scr, csh, sh, ksh, js, jse ,wsf, wsh,ps1, psc1

# debugging for REST requests
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG