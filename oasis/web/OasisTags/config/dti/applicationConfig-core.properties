#################################################################################
### Session timeout Handler configuration ###
# keepSessionAlive={true|false}
#   This value is to determine if we will try to keep the session alive before
#   it times out.
#   This property defaults to true.
#
# promptForSessionKeepAlive={true|false}
#   This value is to determine if we should prompt the user before executing the
#   keep alive logic.
#   This property defaults to false.
#
# sessionTimeoutUrl=
#   This value is to define the URL to navigate to if the session times out.
#   This property defaults to an empty String
#
#################################################################################
keepSessionAlive=true
promptForSessionKeepAlive=true
sessionTimeoutUrl=

#################################################################################
### The number of minutes after which sessions expire.
