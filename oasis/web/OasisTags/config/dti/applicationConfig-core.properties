#################################################################################
### Self Enrollment configuration ###
# canEnroll={N|Y}
#   Define if users can self enroll
#   This property defaults is N
#
# enrollOasisProfile=
#   Define a comma separated list of OASIS Profiles a new user will be initialized with.
#   This property defaults to empty.
#
# enroleRole=
#   Define a comma separated list of roles a new user will be initialized with.
#   This property defaults to empty.
#
# canRegisterCIS={N|Y}
#   Define if users can register in CIS
#   This property defaults is N
#
# registerCISPERSONURL=
#   Define a URL where a PERSON can register in CIS
#   This property defaults to empty.
#################################################################################
