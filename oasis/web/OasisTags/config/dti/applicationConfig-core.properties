#################################################################################
### Define if Errors are viewable on the error page.
# The default is false
#
# verboseErrors={true|false}
#################################################################################
verboseErrors=false

#################################################################################
### Define if JavaScript Errors should be displayed in an alert dialog.
# Note: this disables the browser's ability to use the JavaScript debugger
