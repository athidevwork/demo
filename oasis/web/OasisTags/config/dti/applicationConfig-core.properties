# add the following definitions to the customApplicationConfig.properties,
# setting the userId to a valid guest user id,
# or to blank to disallow an anonymous user.
#
# anonymousUserId=userId
#################################################################################
anonymousUserId=
anonUserId=${anonymousUserId}

#################################################################################
### Define if AUTOCOMPLETE should be disabled on the login page
# The default is N
#
# disableLoginAutoComplete={N|Y}
#################################################################################
