<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="componentId" required="true"/>
    <composite:attribute name="valueText" required="true"/>
    <composite:attribute name="tooltipStyle" default="width:120px;"/>
    <composite:attribute name="tooltipStyleClass" />
</composite:interface>

<composite:implementation>
    <h:outputLabel id="#{cc.attrs.componentId}" value="#{cc.attrs.valueText}" style="white-space: nowrap;"/>
    <p:tooltip for="#{cc.attrs.componentId}" style="#{cc.attrs.tooltipStyle}">
        <h:outputText value="#{cc.attrs.valueText}"/>
    </p:tooltip>

</composite:implementation>
</html>
